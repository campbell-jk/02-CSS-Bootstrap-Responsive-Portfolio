    <!-- Container for my Contact form -->
    <section class="container">
        <div class="row">
            <!-- Applying Bootstrap classes for small, medium, large and my personal styling class my-box and this specific my-box gets the id "contact-box" -->
            <div class="col-sm-12 col-md-8 col-lg-8 my-box" id="contact-box">
                <h1>Contact</h1>
                <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                    <div class="row form-group col-sm-12 col-md-12">
                        <div>
                            <div class="my-form">
                                <label for="name" class="form-text" placeholder="Name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                            </div><br>
                            <div class="my-form">
                                <label for="email" class="">Email</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                            </div><br>
                            <div class="my-form">
                                <label for="message">Message</label>
                                <textarea type="text" id="message" name="message" rows="3"
                                    class="form-control md-textarea" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </div><br>
                    <div>
                        <a class="btn btn-primary"
                            onclick="document.getElementById('contact-form').submit();">Submit</a>
                    </div>
                    <div class="status"></div><br>
                </form>
            </div>
        </div>
    </section>
